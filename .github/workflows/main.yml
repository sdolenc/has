name: CI
on: [push, pull_request]

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@0.1.0

  test:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container:
          - sdolenc/testing-has:ubuntu # uses ubuntu:bionic-20200311 which is ubuntu 18.04
          - sdolenc/testing-has:alpine # uses bash:5.0.16 which is alpine 3.11

    container: ${{ matrix.container }}

    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Run e2e Tests
        run: echo echo # bats -t ./tests/test_all.bats
        shell: bash