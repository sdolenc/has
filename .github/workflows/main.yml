name: CI
on: [push, pull_request]

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@0.1.0

  test:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container:
          # - sdolenc/testing-has:ubuntu # ubuntu:bionic-20200311, ubuntu 18.04
          - sdolenc/testing-has:alpine # bash:5.0.16, alpine:3.11

    container: ${{ matrix.container }}

    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Run e2e Tests
        run: bash ./tests/run_e2e_tests.sh
        shell: bash